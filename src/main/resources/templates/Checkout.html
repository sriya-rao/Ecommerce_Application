<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<div th:insert="~{fragments/commonUi::head}">
</div>
<body>

<div class="container mt-4">
         <h4 class="text-center mb-3">Billing address</h4>
          <form th:action="@{/home/order/save}" method="post" th:object="${details}">
            <input type="hidden" name="prodId" th:value="${id}">


            <div class="mb-3">
              <label class="h6">Address</label>
              <input type="text" class="form-control" th:field="*{address}" required>
              
            </div>

             <div class="mb-3">
              <label class="h6">Phone</label>
              <input type="text" class="form-control" th:field="*{phone}" required>
              
            </div>
            

            
            

            <h5 class="mb-3">Payment</h5>

            <div class="d-block my-3">
              <div>
                <input  type="radio" th:field="*{paymentType}" th:value="${credit}" >
                <label>Credit card</label>
              </div>
              <div >
                <input type="radio" th:field="*{paymentType}" th:value="${debit}"  >
                <label>Debit card</label>
              </div>
              <div>
                <input type="radio" th:field="*{paymentType}" th:value="${upi}"  >
                <label >UPI</label>
              </div>
              <div >
                <input  type="radio" th:field="*{paymentType}" th:value="${cod}"  >
                <label >COD</label>
              </div>
            </div>
           
           <div class="text-center">
            <input type="submit" value="Place your order" class="btn btn-primary">
            </div>
            
            
          </form>
          
          <hr>
          <div class="text-center">
          <a th:href="@{/home/all}" class="btn btn-success">Continue Shopping</a>
          </div>
      </div>

</body>
</html>
