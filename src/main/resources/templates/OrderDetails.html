<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<div th:insert="~{fragments/commonUi::head}">
</div>
<body>
<div th:insert="~{fragments/commonUi::usermenu}">
</div>

<div class="container text-center">
<h3>Order Summary</h3>

<table class="table table-bordered table-hover">
<thead   class="table-dark">
<tr>
<th>Date of Order</th>
<th>Product Title</th>
<th>Quantity</th>
<th>Price </th>
<th>Sub Total</th>
<th>Order status</th>

<!-- <th>Order Status</th>
 --></tr>
</thead>
<tbody>
<tr th:each="l:${list}">
<td th:text="${l.orderDate}"></td>
<td th:text="${l.orderName}"></td>
<td th:text="${l.orderQty}"></td>
<td th:text="${l.unitPrice}"></td>
<td th:text=${l.totalPrice}></td>
<td th:text="${l.orderStatus}"></td>

</tr>

</tbody>
</table>
</div>



</body>
</html>
