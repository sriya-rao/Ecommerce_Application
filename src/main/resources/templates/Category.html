<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<div th:insert="~{fragments/commonUi::head}">
</div>
<body>
<div th:insert="~{fragments/commonUi::usermenu}">
</div>

<div class="container-fluid">
<div class="row mt-4">
<div class="col-md-5 offset-md-3">                         

<div class="card">
<h3 class="text-center my-2">Add Category</h3>

<form th:action="@{/category/save}" method="post" th:object="${category}">

<div class="card-body px-4">

  <div class="mb-3">
    <label class="form-label">Category Name</label>
    <input type="text" th:field="*{categoryName}" placeholder="Enter here" class="form-control">
    </div>
  
  
  
  
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea th:field="*{categoryDesc}" placeholder="Enter here" class="form-control"></textarea>
  </div>
  
  
  
  <div class="text-center">
  <input type="submit" class="btn btn-outline-primary" value="Add Category">
 </div>
  </div>
  
  <div th:if="${message!=null}" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong th:text="${message}"></strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 

</form>
</div>


</div>
</div>
</div>





</body>
</html>
